        ];

        // Pagination configuration
        const pageSize = 25;
        let currentPage = 1;
        let filteredLogs = [...logData];

        // Get log level
        function getLogLevel(log) {
            const match = log.match(/\|\|\|(DEBUG|INFO|WARN|ERROR)\|\|\|/);
            return match ? match[1] : 'UNKNOWN';
        }

        // Render log list
        function renderLogList() {
            const logListElement = document.getElementById('logList');
            logListElement.innerHTML = '';

            // Calculate pagination
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredLogs.length);
            const pageLogs = filteredLogs.slice(startIndex, endIndex);

            // Render log item
            pageLogs.forEach(log => {
                const logLevel = getLogLevel(log);
                const logItem = document.createElement('div');
                logItem.className = `log-item`;

                // Extract timestamp (first 23 characters)
                const timestamp = log.substring(0, 23);
                const content = log.substring(24);

                logItem.innerHTML = `
                    <div class="log-timestamp">${timestamp}</div>
                    <div class="log-content log-level-${logLevel.toLowerCase()}">${content}</div>
                `;
                logListElement.appendChild(logItem);
            });

            renderPagination();
        }

        // Render pagination controls
        function renderPagination() {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            const totalPages = Math.ceil(filteredLogs.length / pageSize);

            // Previous page button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderLogList();
                }
            });
            paginationElement.appendChild(prevButton);

            // Page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderLogList();
                });
                paginationElement.appendChild(pageButton);
            }

            // Next page button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderLogList();
                }
            });
            paginationElement.appendChild(nextButton);
        }

        // Filter logs
        function filterLogs() {
            const levelFilter = document.getElementById('levelFilter').value;
            const keyword = document.getElementById('keywordSearch').value.toLowerCase();

            filteredLogs = logData.filter(log => {
                const logLevel = getLogLevel(log);

                // Level filtering
                if (levelFilter && logLevel !== levelFilter) {
                    return false;
                }

                // Keyword search
                if (keyword && !log.toLowerCase().includes(keyword)) {
                    return false;
                }

                return true;
            });

            currentPage = 1;
            renderLogList();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Bind events
            document.getElementById('levelFilter').addEventListener('change', filterLogs);
            document.getElementById('searchBtn').addEventListener('click', filterLogs);
            document.getElementById('keywordSearch').addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    filterLogs();
                }
            });

            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'https://chromewebstore.google.com/detail/mybatis-sql-log-merger/ldlekpjpadmkfoohidfgjjcmegdbkbho';
            });

            // guide button
            document.getElementById('guideBtn').addEventListener('click', () => {
                window.location.href = './guide.html';
            });

            // Collapsible panel functionality
            const collapsibles = document.querySelectorAll('.collapsible');
            collapsibles.forEach(collapsible => {
                collapsible.addEventListener('click', function () {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                        this.textContent = this.textContent.replace('▲', '▼');
                    } else {
                        content.style.display = 'block';
                        this.textContent = this.textContent.replace('▼', '▲');
                    }
                });
            });

            // Initial rendering
            renderLogList();
        });
    </script>
</body>

</html>
